<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Newsletter</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <section class="section2 desktopHidden"></section>

    <section class="section1">
      <h1 class="title">Stay updated!</h1>

      <div class="texts">
        <p>Join 60,000+ product managers receiving monthly updates on:</p>

        <div class="tips">
          <div class="tip">
            <img class="iconTip" src="/assets/images/icon-success.svg" alt="icon">
            Product discovery and building what matters
          </div>

          <div class="tip">
            <img class="iconTip" src="/assets/images/icon-success.svg" alt="icon">
            Measuring to ensure updates are a success
          </div>

          <div class="tip">
            <img class="iconTip" src="/assets/images/icon-success.svg" alt="icon">
            And much more!
          </div>
        </div>
      </div>

      <form class="registerForm">
        <label class="formEmailLabel" for="emailInput">Email address</label>
        <input type="email" name="emailInput" id="emailInput" placeholder="email@company.com">
        <button>Subscribe to monthly newsletter</button>
      </form>
    </section>

    <section class="section2 mobileHidden"></section>
  </div>
</body>

</html>
